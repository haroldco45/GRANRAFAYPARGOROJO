<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Rafa - El Pargo Rojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f9ff; }
        .ocean-gradient { background: linear-gradient(180deg, #0284c7 0%, #075985 100%); }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="pb-20">

    <header class="ocean-gradient text-white p-6 text-center rounded-b-3xl shadow-lg">
        <h1 class="text-3xl font-bold italic">Gran Rafa</h1>
        <p class="text-sm tracking-widest uppercase">La Gran Cevicher칤a</p>
        <div class="mt-2 text-xs opacity-90">
            C.C. CAUCACENTRO LOCAL 103-104 <br>
            游님 3207848287
        </div>
    </header>

    <main class="p-4 space-y-6">
        <section>
            <h2 class="text-xl font-bold text-sky-900 mb-4 border-b-2 border-sky-200">Men칰 de Ejemplo</h2>
            
            <div id="menu-container" class="grid gap-4">
                <div class="bg-white p-4 rounded-xl card-shadow flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-gray-800">Ceviche de Camar칩n</h3>
                        <p class="text-sm text-gray-500 italic">Cl치sico con salsa de la casa</p>
                        <span class="text-sky-700 font-bold">$25.000</span>
                    </div>
                    <button onclick="agregarAlPedido('Ceviche de Camar칩n', 25000)" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-orange-600">
                        +
                    </button>
                </div>

                <div class="bg-white p-4 rounded-xl card-shadow flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-gray-800">Pargo Rojo Frito</h3>
                        <p class="text-sm text-gray-500 italic">Acompa침ado de patac칩n y ensalada</p>
                        <span class="text-sky-700 font-bold">$45.000</span>
                    </div>
                    <button onclick="agregarAlPedido('Pargo Rojo Frito', 45000)" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-orange-600">
                        +
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="cart-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-between items-center shadow-[0_-4px_10px_rgba(0,0,0,0.1)]">
        <div>
            <p class="text-xs text-gray-500">Total acumulado:</p>
            <p id="total-display" class="text-xl font-black text-sky-800">$0</p>
        </div>
        <button onclick="enviarWhatsApp()" class="bg-green-600 text-white px-6 py-3 rounded-full font-bold flex items-center gap-2">
            Pedir por WhatsApp
        </button>
    </div>

    <script>
        let pedido = [];
        let total = 0;

        function agregarAlPedido(nombre, precio) {
            pedido.push(nombre);
            total += precio;
            document.getElementById('total-display').innerText = '$' + total.toLocaleString('es-CO');
            alert(nombre + " agregado al carrito");
        }

        function enviarWhatsApp() {
            if (pedido.length === 0) {
                alert("Primero agrega algo al men칰");
                return;
            }
            
            const numero = "573207848287";
            const items = pedido.join(", ");
            const mensaje = `Hola Gran Rafa! Quisiera pedir: ${items}. Total: $${total.toLocaleString('es-CO')}. Ubicaci칩n: Caucacentro Local 103-104.`;
            
            const url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
