<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Rafa - El Pargo Rojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .ocean-header { background: linear-gradient(135deg, #1e40af 0%, #0369a1 100%); }
        .vibras-tag { color: #0369a1; font-weight: bold; font-style: italic; }
    </style>
</head>
<body class="pb-32">

    <header class="ocean-header text-white p-6 text-center shadow-md">
        <h1 class="text-3xl font-extrabold italic">Gran Rafa</h1>
        <p class="text-sm uppercase tracking-tighter text-sky-200">La Gran Cevicher铆a & El Pargo Rojo</p>
        <p class="text-xs mt-2"> C.C. CAUCACENTRO LOCAL 103-104</p>
    </header>

    <main class="p-4 space-y-6">
        
        <section class="bg-white p-4 rounded-xl shadow-sm border border-sky-100">
            <h2 class="text-blue-900 font-bold mb-3 border-b pb-1">Tus Datos</h2>
            <div class="space-y-3">
                <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-2 border rounded-lg focus:outline-blue-500">
                <input type="text" id="direccion" placeholder="Direcci贸n de entrega" class="w-full p-2 border rounded-lg focus:outline-blue-500">
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold text-gray-800 mb-4">Nuestro Men煤</h2>
            <div id="menu" class="space-y-3">
                <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border-l-4 border-orange-500">
                    <div>
                        <h3 class="font-bold text-gray-800">Ceviche de Camar贸n</h3>
                        <p class="text-blue-600 font-bold">$25.000</p>
                    </div>
                    <button onclick="sumarAlCarrito('Ceviche de Camar贸n', 25000)" class="bg-blue-600 text-white w-10 h-10 rounded-full font-bold">+</button>
                </div>
                
                <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border-l-4 border-orange-500">
                    <div>
                        <h3 class="font-bold text-gray-800">Pargo Rojo Frito</h3>
                        <p class="text-blue-600 font-bold">$45.000</p>
                    </div>
                    <button onclick="sumarAlCarrito('Pargo Rojo Frito', 45000)" class="bg-blue-600 text-white w-10 h-10 rounded-full font-bold">+</button>
                </div>
            </div>
        </section>

        <section class="bg-white p-4 rounded-xl shadow-sm border border-sky-100">
            <h2 class="text-blue-900 font-bold mb-2">Observaciones</h2>
            <textarea id="observaciones" rows="2" placeholder="Ej: Sin cebolla, picante aparte, traer cambio de $50..." class="w-full p-2 border rounded-lg focus:outline-blue-500"></textarea>
        </section>

        <div class="text-center py-4">
            <p class="text-sm text-gray-400">App hecha por <span class="vibras-tag">Vibras Positivas</span></p>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-white border-t p-4 shadow-[0_-5px_15px_rgba(0,0,0,0.1)]">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <div>
                <p class="text-gray-500 text-xs">Total a pagar:</p>
                <p id="total" class="text-2xl font-black text-blue-900">$0</p>
            </div>
            <button onclick="generarPedido()" class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:bg-green-700 transition">
                PEDIR YA
            </button>
        </div>
    </footer>

    <script>
        let carrito = [];
        let sumaTotal = 0;

        function sumarAlCarrito(nombre, precio) {
            carrito.push(nombre);
            sumaTotal += precio;
            document.getElementById('total').innerText = '$' + sumaTotal.toLocaleString('es-CO');
        }

        function generarPedido() {
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const obs = document.getElementById('observaciones').value;

            if (!nombre || !direccion || carrito.length === 0) {
                alert("Por favor rellena tus datos y agrega al menos un plato.");
                return;
            }

            const items = carrito.join(", ");
            const mensaje = `*PEDIDO GRAN RAFA*\n\n` +
                            ` *Cliente:* ${nombre}\n` +
                            ` *Direcci贸n:* ${direccion}\n` +
                            ` *Pedido:* ${items}\n` +
                            ` *Total:* $${sumaTotal.toLocaleString('es-CO')}\n` +
                            ` *Nota:* ${obs}\n\n` +
                            `_Enviado desde mi App de Vibras Positivas_`;

            const url = `https://api.whatsapp.com/send?phone=573207848287&text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
